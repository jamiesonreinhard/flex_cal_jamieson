<html>
<head>
<title>Calendar</title>
<link type="text/css" rel="stylesheet" href="calendar.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="calendar.js"></script>
<script type="text/javascript" language="javascript" src="listeners.js"></script>
</head>
<body onLoad="init();">
<table border=0 cellpadding=3 cellspacing=0 width="100%" height="100%">
  <div class="settingsModal">
    <img src="assets/close.svg" alt="closeIcon" class="closeIcon">
    <h1>Settings</h1>
    <div>
      Number of Weeks Shown: &nbsp;<input id="weeksShown" type="range" name="rowsize" size=1 min=2 max=6 value=5 onChange="numrows=this.value;divw(calendar('rf'),'lc');updateWeeksShown()">
      &nbsp;<h2 class="weeksShown"></h2>
    </div>
    <div>
      Change Color Theme: &nbsp;
      <input type="color" id="colorpicker" value="#9DBD9D">
    </div>
  </div>
  <tr>
    <td valign="top" class="leftcol" id="lc">
    <script language="Javascript">
    w(calendar(null));
    </script>
    </td>
    <td valign="top" class="rightcol" width=250>
	    <form name="xform">
	    <table cellpadding=3 cellspacing=0 border=0 width="100%">
	      <tr>
	        <td class="rightColHeader">
            <img src="assets/gear.svg" alt="gearIcon" class="gearIcon">
            <div id="dtselected"></div>
	        </td>
	      </tr>
        <tr>
          <td class="navButtons">
            <input type="button" value="<< Week" onClick="divw(calendar('u'),'lc');">
            <input type="button" value="Today" onClick="divw(calendar(),'lc');">
            <input type="button" value="Week >>" onClick="divw(calendar('d'),'lc');"><br><br>
            <input type="button" value="<< Month" onClick="divw(calendar('lm'),'lc');">
	          <input type="button" value="Month >>" onClick="divw(calendar('nm'),'lc');">
          </td>
        </tr>
	    </table>
	    <div class="sl">
	    <script language="Javascript">
	    w(dputs());
	    </script>
	    </div>
	    </form>
    </td>
  </tr>
</table>
</body>
</html>
